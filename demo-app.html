<head>
  <title>demo-app</title>
</head>
<body>
  {{> chats}}
</body>
<template name='chats'>
  <h1>Chats</h1>
  {{>new_chat }}
  {{#each collection }}
  {{>chat}}
  {{/each }}
</template>
<template name='new_chat'>
  <form id='new_chat'>
    <input name='name' placeholder='chatname'>
    <button type='submit'>Add</button>
  </form>
</template>
<template name='chat'>
  <h3>{{ name }}</h3>
</template>
