<head>
  <title>demo-app</title>
</head>
<body>
  {{> chats}}
</body>
<template name='chats'>
  <div class='panel panel-default'>
    <div class='panel-heading'>
      <div class='panel-title'>Chats</div>
    </div>
    <div class='panel-body'>
      {{>new_chat }}
    </div>
  </div>
  {{#each collection }}
  {{>chat}}
  {{/each }}
</template>
<template name='new_chat'>
  <form id='new_chat'>
    <input class='form-control' name='name' placeholder='chatname'>
    <button class='btn btn-default' type='submit'>Add</button>
  </form>
</template>
<template name='chat'>
  <div class='chat'>
    <div class='panel panel-success'>
      <div class='panel-heading'>
        <div class='panel-title'>{{ name }}</div>
      </div>
      <div class='panel-body'>
        {{>messages }}
      </div>
      <div class='panel-footer'>
        {{>new_message }}
        <div class='btn btn-danger remove'>
          Remove chat
        </div>
      </div>
    </div>
  </div>
</template>
<template name='new_message'>
  <form id='new_message'>
    <input class='form-control' name='message' placeholder='message'>
    <button class='btn btn-default' type='submit'>Send</button>
  </form>
</template>
<template name='messages'>
  <ul class='list-group'>
    {{#each collection }}
    {{>message }}
    {{/each}}
  </ul>
</template>
<template name='message'>
  <li class='list-group-item'>
    {{ message }}
  </li>
</template>
